<div class="contact__content">
  <mat-card>
    <mat-card-header>
      <mat-card-subtitle>Get in touch</mat-card-subtitle>
      <mat-card-title>Contact me.</mat-card-title>
    </mat-card-header>
    <form action="https://formspree.io/f/xyyapwpe" method="POST" #form>
      <mat-card-content >
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Name</mat-label>
          <input matInput placeholder="What is your name?" name="name">
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Email</mat-label>
          <input matInput placeholder="What is your email?" name="email">
        </mat-form-field>
        <mat-form-field appearance="outline" color="accent">
          <mat-label>Message</mat-label>
          <textarea matInput placeholder="What you want to say?" name="message"></textarea>
        </mat-form-field>
      </mat-card-content>
    </form>
    <mat-card-actions align="end">
      <button mat-raised-button color="accent" type="submit" (click)="form.submit()">Send</button>
    </mat-card-actions>
  </mat-card>
</div>
